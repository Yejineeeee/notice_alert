on:
  schedule:
    # KST 월~금 08:00  => UTC 일~목 23:00
    - cron: "0 23 * * 0-4"
    # KST 월~금 11:00/14:00/18:00 => UTC 월~금 02:00/05:00/09:00
    - cron: "0 2,5,9 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run watcher
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
        run: python notice_watcher.py

      - name: Commit updated state.json
        run: |
          if git status --porcelain | grep -q "state.json"; then
            git config user.name "notice-bot"
            git config user.email "notice-bot@users.noreply.github.com"
            git add state.json
            git commit -m "Update notice state"
            git push
          else
            echo "No state changes"
          fi
