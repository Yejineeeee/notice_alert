name: Notice Alert

on:
  schedule:
    - cron: "0 23,2,5,8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run watcher
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
        run: python mju_notice_watcher.py

      - name: Commit updated state.json
        run: |
          if git status --porcelain | grep -q "state.json"; then
            git config user.name "notice_bot"
            git config user.email "notice_bot@users.noreply.github.com"
            git add state.json
            git commit -m "Update notice state"
            git push
          else
            echo "No state changes"
          fi
